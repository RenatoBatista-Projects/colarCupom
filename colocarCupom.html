<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Código</title>
</head>
<body>
    <div id="container">
        <h1>Verificação de Código</h1>
        <label for="codigo">Digite o código:</label>
        <input type="text" id="codigo" >
        <button onclick="verificarCodigo()">Verificar</button>
    </div>

    <script>
        function verificarCodigo() {
            var codigoInserido = document.getElementById("codigo").value;
            if (codigoInserido === "718D-9GE3-545A-89IK") {
                window.location.href = "https://docs.google.com/presentation/d/1nuiOHal0BJicw2g-FahlSk866CWW94um8Fa_F_PqAhA/edit#slide=id.g1f5a554dbf_0_404";
            } else {
                alert("Código incorreto. Tente novamente.");
            }
        }
    </script>
</body>
</html>
